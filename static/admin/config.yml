backend:
  name: git-gateway

local_backend: true

publish_mode: editorial_workflow

media_folder: /static/media
public_folder: /

slug: 
  encoding: "ascii"
  clean_accents: true
  sanitize_replacement: "-"

collections: 
  - name: pages_sv
    label: Pages Swedish
    files:
      - name: privacy
        label: Integritetspolicy
        file: content/pages/sv/privacy.md
        fields:
          - name: title
            label: Title
            widget: string
          - name: description
            label: Description
            widget: text
          - name: body
            label: Body
            widget: markdown
  - name: pages_en
    label: Pages English
    files:
      - name: privacy
        label: Privacy policy
        file: content/pages/en/privacy.md
        fields:
          - name: title
            label: Title
            widget: string
          - name: description
            label: Description
            widget: text
          - name: body
            label: Body
            widget: markdown
  - name: tech
    label: Tech
    editor:
      preview: false
    folder: content/tech
    create: true
    slug: "{{slug}}"
    fields: 
      - name: type
        widget: hidden
        default: tech
      - name: title
        label: Title
        widget: string
      - name: logo
        label: Logo
        widget: image
        hint: The technology's logo
      # - name: description
      #   label: Description
      #   hint: A short description of the tech
      #   widget: text
      - name: info
        label: Info
        hint: A short description of the the tech
        widget: object
        fields: 
          - name: sv
            label: Swedish
            widget: text
          - name: en
            label: English
            widget: text
      - name: url
        label: Url
        widget: string
        hint: Url of the tech
  - name: projects
    label: Projects
    label_singular: Project
    editor: 
      preview: false
    folder: content/projects
    create: true
    slug: "{{slug}}"
    fields: 
      - name: type
        widget: hidden
        default: project
      - name: title
        label: Title
        widget: string
        hint: Name of the project
      - name: info
        label: Info
        hint: A short description of the project
        widget: object
        fields: 
          - name: sv
            label: Swedish
            widget: text
          - name: en
            label: English
            widget: text
      - name: image
        label: Image
        widget: image
        hint: Cover image for the project
      - name: url
        label: Url
        widget: string
        hint: Url of the project
      - name: post_url
        label: Url to blog post
        hint: Url to blog post associated with project
        widget: string
        required: false
      - name: tech
        label: Technology
        widget: list
        allow_add: true
        field:
          name: tech
          widget: relation
          collection: tech
          search_fields: ["title"]
          value_field: "title"
          display_fields: ["title"]
  - name: posts
    label: Posts
    label_singular: Post
    editor:
      preview: true
    folder: content/blog
    create: true
    slug: "{{slug}}"
    fields: 
      - name: type
        widget: hidden
        default: post
      - name: published
        label: Published
        widget: boolean
        hint: Whether or not this post should be visible on the website
        default: false
      - name: title
        label: Title
        widget: string
        required: true
        hint: Title of the blog post
      - name: date
        label: Date
        widget: datetime
        hint: The publish date
        required: true
        date_format: DD MMM, YYYY
      - name: updated
        label: Updated
        widget: datetime
        description: The date of the latest update
        required: false
        date_format: DD MMM, YYYY
      - name: image
        label: Cover image
        widget: image
        required: true
      - name: description
        label: Description
        required: true
        widget: text
        hint: The excerpt for the blog post
      - name: body
        label: Post body
        widget: markdown
        hint: Content of the blog post
